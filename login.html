<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-touch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="script/app.js"></script>
    <script src="script/app.routing.js"></script>
    <script src="script/login-controller.js"></script>
    <title>Login</title>
</head>

<body ng-app="app" ng-controller="loginController as ctrl">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form novalidate action="#" name="signUpForm">
                <h1>Register Account</h1>
                <p></p>
                <span>Login with SNS</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                </div>
                <span>Enter User Info</span>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User ID" ng-model="ctrl.userInfo.uniqueName"
                        required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Email" ng-model="ctrl.userInfo.email"
                        required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name" ng-model="ctrl.userInfo.name"
                        required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="ctrl.userInfo.password"
                        required />
                </div>
                <button type="button" class="btn btn-default" ng-click="ctrl.signup()"
                    ng-disabled="signUpForm.$invalid">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form novalidate action="#" name="signInForm">
                <h1>Sign In</h1>
                <p></p>
                <span>Login with SNS</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                </div>
                <span>Login with your account</span>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User ID or email"
                        ng-model="ctrl.userInfo.uniqueNameOfPassword" required />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="ctrl.userInfo.password"
                        required />
                </div>
                <button type="button" class="btn btn-default" ng-click="ctrl.signin()"
                    ng-disabled="signInForm.$invalid">Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome</h1>
                    <p>
                        Please login to use service
                    </p>
                    <button type="button" class="btn btn-default ghost"
                        ng-click="ctrl.clickSignInButton()">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello</h1>
                    <p>
                        Register account to use service
                    </p>
                    <button type="button" class="btn btn-default ghost" ng-click="ctrl.clickSignUpButton()">Sign
                        Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
